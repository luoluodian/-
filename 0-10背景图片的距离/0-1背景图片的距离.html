<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>背景图片到box盒子左边框外侧的距离</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #box {
      /* 100+80 -50 =130 */
      width: 800px;
      height: 1000px;
      background: pink;
      padding: 100px;
      border: 80px solid blue;
      background-image: url('./蓝胖子.jpeg');
      background-repeat: no-repeat;
      /* 设置背景图片起始源的位置 */
      background-origin: content-box;
      background-position: -50px 0;  
    }
  </style>
</head>
<body>
  <div id="box">
    
  </div>
</body>
</html>
