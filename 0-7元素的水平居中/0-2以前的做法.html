<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元素水平居中方案一</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #wrap {
      width: 500px;
      height: 500px;
      background: green;
      position: relative;
    }

    #wrap .box{
      width: 200px;
      height: 200px;
      background: hotpink;
      
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="box">

    </div>
  </div>
</body>
</html>
