<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元素水平居中</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #wrap {
      width: 500px;
      height: 500px;
      background: green;

      /* 新版本 */
      /* display: flex;
      justify-content: center;
      align-items: center; */

      /* 老版本 */
      display: -webkit-box;
      -webkit-box-pack: center;
      -webkit-box-align: center;
    }

    #wrap .box{
      width: 200px;
      height: 200px;
      background: hotpink;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="box">

    </div>
  </div>
</body>
</html>
