<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- initial-scale == 缩放比 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>物理像素的实现</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #box {
      width: 0.5rem;
      height: 0.5rem;
      /* 1px == css 像素 */
      border-bottom: 1px solid #000;
    }

   
  </style>
  <!-- 像素比 = 物理像素/css像素 -->
</head>
<body>
  <div id="box">

  </div>
</body>
<script>
  window.onload = function() {
    //像素比  不同屏幕dpr是不一样的
    var dpr = window.devicePixelRatio
    console.log(dpr);
    //缩放比
    var scale = 1/dpr

    //获取屏幕区的宽
    let width = document.documentElement.clientWidth
    //获取mate标签
    var metaNode = document.querySelector('meta[name="viewport"]')
    metaNode.setAttribute( 'content','width=device-w
    idth, initial-scale=' + scale +'user-scalable=no')

    //页面中的元素 宽度和高度 比例反向乘回来

    let htmlNode = document.querySelector('html')
    htmlNode.style.fontSize = width * dpr +'px'
  }

</script>
</html>
