<!DOCTYPE html>

  <title>反转数组</title>
</head>
<body>
  
</body>
<script>
  let arr = ['1','2','3','4','5','6','7','8','9']

  function f(arr) {
    //直接反转
    for(let i = 0; i<=arr.length/2; i++){
      let temp = arr[i]
      arr[i] = arr[arr.length-1-i]
      arr[arr.length-1-i] = temp  
    }
    //console.log(arr.join(''));
    for(val of arr){
      console.log(val);
    }
  }
  f(arr)
</script>
</html>
